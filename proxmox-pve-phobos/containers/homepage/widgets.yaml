---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- openmeteo:
    label: home # optional
    latitude: #NEEED TO BE COMPLETED#NEEED TO BE COMPLETED#NEEED TO BE COMPLETED
    longitude: #NEEED TO BE COMPLETED#NEEED TO BE COMPLETED#NEEED TO BE COMPLETED
    timezone: Europe/Paris # optional
    units: metric # or imperial
    cache: 5 # Time in minutes to cache API responses, to stay within limits
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 1

- search:
    provider: google # google, duckduckgo, bing, baidu, brave or custom
    showSearchSuggestions: true # Optional, will show search suggestions. Defaults to false

- datetime:
    text_size: xl
    format:
      timeStyle: short
      hourCycle: h23
      dateStyle: short

